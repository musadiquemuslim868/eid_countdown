<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Countdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header (same) -->
    <header class="app-header">
        <h1>Usman Public School</h1>
        <p>Campus 35 | Eid Countdown</p>
    </header>

    <main class="container">

        <!-- Countdown Section -->
        <section class="countdown-section">
            <h2>Eid Countdown</h2>

            <div class="countdown-grid">

                <div class="time-box">
                    <span id="days">0</span>
                    <small>Days</small>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <small>Hours</small>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <small>Minutes</small>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <small>Seconds</small>
                </div>
            </div>
        </section>

        <!-- Students Section -->
        <section class="group-section">
            <h2>Group Work Students</h2>

            <div class="group-grid">
                <div class="student-card">Ayan Asif</div>
                <div class="student-card">Aliyan Malick</div>
                <div class="student-card">Abu Bakar</div>
                <div class="student-card">Rohan Rasheed</div>
                <div class="student-card">Anus Hussain</div>
                <div class="student-card">Mohtashim</div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
